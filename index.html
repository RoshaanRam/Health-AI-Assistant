<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-hue: 217;
        --primary-saturation: 91%;
        --primary-lightness: 60%;
        
        --primary-color: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
        --primary-color-light: hsl(var(--primary-hue), var(--primary-saturation), 95%);
        --primary-color-dark: hsl(var(--primary-hue), var(--primary-saturation), 50%);
        
        /* Themed Shadows */
        --shadow-color: hsla(var(--primary-hue), var(--primary-saturation), 50%, 0.1);
        --shadow-color-hover: hsla(var(--primary-hue), var(--primary-saturation), 50%, 0.2);

        /* Gradients */
        --gradient-start: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
        --gradient-end: hsl(var(--primary-hue), 80%, 75%);
        --navbar-background: linear-gradient(to right, hsla(var(--primary-hue), 50%, 98%, 0.8), hsla(var(--primary-hue), 50%, 92%, 0.8));

        /* Background Image */
        --background-image: url("https://img.freepik.com/free-vector/monochrome-realistic-liquid-effect-background_474888-7310.jpg?w=740");
      }

      body {
        font-family: 'Inter', sans-serif;
        background-image: var(--background-image);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      body.accessibility-mode {
        font-size: 18px;
      }

      .range-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      
      .range-thumb:hover {
        background: var(--primary-color-dark);
      }

      .range-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
      }

      .range-thumb::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
      }
      
      @keyframes page-transition {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-enter-active {
        animation: page-transition 0.5s ease-out forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .shimmer-bg {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #f6f7f8 8%, #edeef1 18%, #f6f7f8 33%);
        background-size: 2000px 100%;
      }

      .shadow-themed-sm {
          box-shadow: 0 1px 3px 0 var(--shadow-color), 0 1px 2px -1px var(--shadow-color);
      }
      .shadow-themed-md {
          box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px var(--shadow-color);
      }
      .shadow-themed-lg {
          box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -4px var(--shadow-color);
      }
      .hover\:shadow-themed-md:hover {
          box-shadow: 0 4px 6px -1px var(--shadow-color-hover), 0 2px 4px -2px var(--shadow-color-hover);
      }

      .focus\:ring-primary:focus {
        --tw-ring-color: var(--primary-color);
      }

      .focus\:border-primary:focus {
          --tw-border-opacity: 1;
          border-color: var(--primary-color);
      }
      
      .bg-content-card {
        background: linear-gradient(135deg, hsl(var(--primary-hue), var(--primary-saturation), 99%), hsl(var(--primary-hue), var(--primary-saturation), 95%));
      }

    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
