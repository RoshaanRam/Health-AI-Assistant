<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
<style>
  :root {
    --primary-hue: 217;
    --primary-saturation: 91%;
    --primary-lightness: 60%;
    --primary-color: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
    --primary-color-light: hsl(var(--primary-hue), var(--primary-saturation), 95%);
    --primary-color-dark: hsl(var(--primary-hue), var(--primary-saturation), 50%);
    --font-size-base: 16px;
    --background-image: url("https://img.freepik.com/free-vector/monochrome-realistic-liquid-effect-background_474888-7310.jpg?w=740");
    font-family: 'Inter', sans-serif;
  }
  body {
    font-size: var(--font-size-base);
    transition: all 0.3s ease;
    background-color: hsl(var(--primary-hue), 20%, 98%);
  }
  
  /* Accessibility Mode Styles */
  .accessibility-mode {
    --font-size-base: 19px; /* Bigger */
  }

  /* Make text darker and bolder */
  .accessibility-mode body,
  .accessibility-mode .text-slate-800,
  .accessibility-mode .text-slate-700,
  .accessibility-mode .text-slate-600,
  .accessibility-mode .text-slate-500 {
    color: #020617; /* Darkest slate for high contrast */
    font-weight: 500; /* Bolder */
  }

  /* Ensure headings and important text are even more prominent */
  .accessibility-mode h1,
  .accessibility-mode h2,
  .accessibility-mode h3,
  .accessibility-mode h4,
  .accessibility-mode strong,
  .accessibility-mode b {
    color: #000000; /* Black for maximum contrast */
    font-weight: 700; /* Bold */
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: var(--background-image);
    background-size: cover;
    background-position: center;
    opacity: 0.15;
    transition: opacity 0.5s ease;
  }
</style>
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
